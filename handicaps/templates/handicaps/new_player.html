{% extends "handicaps/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new Player:</h2>
{% endblock header %}

{% block content %}

  <p>Add a new player:</p>

  <form action="{% url 'handicaps:new_player' %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Player</button>
    {% endbuttons %}
  </form>

{% endblock content %}
